<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main>

    <section class="profile-bg">
      <img src="images/bg-pattern-card.svg" alt="Profile background">
    </section>

    <section class="profile-image">
      <img src="images/image-victor.jpg" alt="Profile Image">
    </section>

    <section class="profile-detail">
      <div class="profile-info">
        <h1 class="profile-name">
          Victor Crest
        </h1>
        <p class="profile-age">
          26
        </p>
      </div>
      <div class="profile-location">
        <p>London</p>
      </div>
    </section>

    <hr>

    <section class="profile-social">

      <p class="follower">
        <span>80K</span>
        Followers
      </p>

      <p class="like">
        <span>803K</span>
        Likes
      </p>

      <p class="photos">
        <span>1.4K</span>
        Photos
      </p>

    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Upond">Chanawin Kamolpanus</a>.
    </div>
  </footer>
</body>

</html>
